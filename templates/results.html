<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SumNews</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/results.css') }}">
       
    </head>
<body>
    <header>
        <h1 onclick="goHome()">SumNews</h1>
    </header>



    <div class="main">

        <h2>Your Summary</h2>

        <textarea readonly id="summary" rows="4" cols="50" placeholder="paste article text" >
           
        </textarea>

        
    </div>



    <script>

        function getSummary(){

            const result=localStorage.getItem('summary')

            let textarea=document.getElementById('summary')

            textarea.value=result



        
        }

        window.onload=function(){
            getSummary()
        }

        function goHome(){
            window.location.href=('/home.html')


        }
        


    </script>

</body>
</html>
